<virtualhost *:80>
ServerName cloud.netnoir.ru
Documentroot /var/www/nextcloud.local
#TranseferLog /var/log/apache2/nextcloud_access.log
#ErrorLog /var/log/apache2/nextcloud_error.log
RewriteEngine on
RewriteCond %{SERVER_NAME} =cloud.netnoir.ru [OR]
#RewriteCond %{SERVER_NAME} =Nextcloud.local
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</virtualhost>
